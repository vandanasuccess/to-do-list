<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List (Push & Pop)</title>
   
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-100 min-h-screen flex items-center justify-center p-2">

  <div class="w-full max-w-md bg-cyan-300 rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">📋 To-Do List</h1>

    <input type="text" id="t1" placeholder="📝 Enter a task"
      class="w-full px-4 py-2 border rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">

    <div class="flex justify-between mb-4">
      <button onclick="add()"
        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">Add Task</button>
      <button onclick="del()" type="button"
        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">Remove Last</button>
    </div>

    <ul id="res" class=" space-y-1 text-gray-800 text-lg"></ul>

  </div>
<script type="text/javascript">
   
let arr = []; // Empty array to store tasks

function add() {
  let task = document.getElementById("t1").value ;

  if (task !== "") {
    arr.push(task);         // Use push to add task
    document.getElementById("t1").value = "";
    display ();              // Show updated list
  } else {
    alert("Please enter a task!");
  }
}

function del() {
  if (arr.length === 0) {
    alert("No task to remove!");
  } else {
    arr.pop();              // Use pop to remove last task
     display();
  }
}

function display () {
  let str = "";

  for (let i = 0; i < arr.length; i++) {
    str =str+`<li>  <b> 🎉 ${arr[i]} </b></li>`;
  }

  document.getElementById("res").innerHTML = str;
}

</script>
</body>
</html>
